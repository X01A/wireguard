sudo: required

services:
- docker

script:
- sudo add-apt-repository ppa:wireguard/wireguard -y
- sudo apt-get update
- sudo apt-get install wireguard-dkms wireguard-tools linux-headers-$(uname -r)

- export RUN_ARGS="--rm --privileged -v /lib/modules/:/lib/modules/ -v $(pwd):/etc/ansible/roles/wireguard/"
- export PLAYBOOK="/etc/ansible/roles/wireguard/tests/test.yml"

- docker run $RUN_ARGS indexyz/ansible:debian-9 $PLAYBOOK
- docker run $RUN_ARGS indexyz/ansible:centos-7 $PLAYBOOK

notifications:
 webhooks: https://galaxy.ansible.com/api/v1/notifications/
